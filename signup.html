<html>

<head>
    <title>EasyWay</title>
    <!-- Include CSS File Here -->
    <link rel="stylesheet" href="styles.css" />
    <!-- Include JS File Here -->
    <script src="signup.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <style>
        body {
            background-image: url("assets/images/back3.jpg");
            /* background-image: url('assets/images/back3.jpg'); */
            background-attachment: fixed;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<div class="form-style-10">
    <h1>Sign Up</h1>
    <form>
        <div class="section"><span>1</span>First Name </div>
        <div class="inner-wrap">
            <label id="SignUpdecoration">Your Full Name <input type="text" name="field1" id="name" class="ss-item-required" required/></label>
        </div>

        <div class="section"><span>2</span>Email & Phone</div>
        <div class="inner-wrap">
            <label id="SignUpdecoration">Email Address 
                <input type="email" name="field3" id="emailID" required /></label>
            <label>Phone Number 
                <input type="text" name="field4" id="phoneNo" required/></label>
        </div>

        <div class="section"><span>3</span>Passwords</div>
        <div class="inner-wrap">
            <label id="SignUpdecoration">Password 
                <input type="password" name="field5" id="password"  required /></label>
            <label>Confirm Password 
                <input type="password" name="field6" id="repassword" required /></label>
            <span class="privacy-policy">
                    <input type="checkbox" name="termsCheck" id="checkBox"/>You agree to our Terms and Policy.
                  </span>
        </div>
        <div class="button-section">
            <input type="submit" name="Sign Up" onclick="SignUp(this.form);" />
        </div>
    </form>
</div>

</html>
